<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="/static/css/leaderboard.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>
</head>
<body ng-app="leaderApp">
    <div ng-controller="LeaderboardController">
        <div class="table-wrap">
            <table class="leaderboard">
                <th><span>Riders</span></th>
                <th ng-repeat="race in trial.races">
                    <span>{{ race }}</span>
                </th>
                <tr ng-repeat="rider in trial.riders">
                    <td>{{ $index + 1 }}&nbsp;&nbsp;<strong>{{ rider.name }}</strong></td>
                    <td ng-repeat="race in rider.times">
                        <div ng-switch on="race.time">
                            <span ng-switch-when="">&nbsp;</span>
                            <span ng-switch-default>{{ race.time }}</span>
                        </div>
                    <td>
                </tr>
            </table>
        </div>
    </div>
    <script type="text/javascript" src="/static/vendor/angular/angular.min.js"></script>
    <script type="text/javascript" src="/static/js/autobahn.min.js"></script>
    <script type="text/javascript" src="/static/js/leaderApp.js"></script>
</body>
</html>
